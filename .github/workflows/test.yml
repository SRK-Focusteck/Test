name: Run Tests on ci-cdBranch

on:
  push:
    branches:
      - ci-cdBranch 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Clones the repo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Sets Node.js version

      - name: Install Dependencies
        run: npm ci  # Installs exact dependencies

      - name: Run Tests
        id: run_tests
        run: |
          npm test && echo "TEST_RESULT=true" >> $GITHUB_ENV || echo "TEST_RESULT=false" >> $GITHUB_ENV

      - name: Show Test Result
        run: |
         echo "TEST_RESULT: $TEST_RESULT"

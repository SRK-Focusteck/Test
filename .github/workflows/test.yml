name: Run Tests on ci-cdBranch

on:
  push:
    branches:
      - ci-cdBranch 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Clones the repo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Sets Node.js version

      - name: Install Dependencies
        run: npm ci  # Installs exact dependencies

      - name: Run Tests
        id: run_tests
        run: |
          if npm test; then
            echo "TEST_RESULT=true" >> $GITHUB_ENV
          else
            echo "TEST_RESULT=false" >> $GITHUB_ENV
          fi

      - name: Show Test Result
        run: |
         echo "TEST_RESULT: $TEST_RESULT"

      - name: Send Mattermost Notification on Failure
        if: env.TEST_RESULT == 'false'
        run: |
          curl -X POST -H 'Content-Type: application/json' \
          -d '{
            "text": "⚠️ Test Failed in ci-cdBranch! Check the GitHub Actions logs for details."
          }' https://9252-182-180-118-76.ngrok-free.app/hooks/icbthmpbw3gf5jzo8wnagu8r8o
